<mat-card class="track-card">
  <a [routerLink]="['../details']">
    <img mat-card-image [src]="imgSrc" [alt]="track.name">
    <mat-card-content>
      <p class="ellipsis">
        {{track.name}}
      </p>
    </mat-card-content>
  </a>
  <mat-card-actions>
    <button mat-icon-button (click)="onClick()">
      <mat-icon #saveIcon>{{icon}}</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon> share</mat-icon>
    </button>
    <button *ngIf='track.comment' mat-icon-button (click)="openDialog()">
        <mat-icon> edit</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
