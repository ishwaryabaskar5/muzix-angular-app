<h1 mat-dialog-title>Update {{data.track.name}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.track.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.track.comment">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="editTrack()" cdkFocusInitial>Update</button>
</div>
