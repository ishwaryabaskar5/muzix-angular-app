<form (ngSubmit)="search()" method="GET">
  <div class="search-div">
    <input class="search-bar" name="search" [(ngModel)]="trackName">
    <button type="submit" mat-icon-button aria-label="search button" class="search-icon-button primary-color">
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </button>
  </div>
</form>
